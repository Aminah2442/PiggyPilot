<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        :root {
            --body-font: 'Inter', sans-serif;
            --navbar-font: 'Poppins', sans-serif;
            --background-color: #A6B2DD;
            --purple: #4455A2;
            --light-purple: #ECECF8;
            --pink: #FCDDEC;
            --gray: #D9D9D9;
            --shadow: 0 10px 10px -10px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: var(--body-font);
            background-color: var(--background-color);
            margin: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            width: calc(100% - 100px); /* 50px margin on each side */
            justify-content: center;
            align-items: center;
        }

        .content {
            flex: 1;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            height: 700px;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            font-family: var(--navbar-font);
            display: flex;
        }

        .logo {
            margin-right: auto;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .tab {
            margin: 0 5px;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            color: black;
            background-color: white;
        }

        .tab.active, .tab:hover {
            background-color: var(--pink);
        }

        .dashboard-header {
            font-size: 34px;
            display: flex;
            justify-content: left;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            color: #4455A2;
            margin-bottom: 15px;
        }

        .card-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .small-box {
            background-color: var(--light-purple);
            padding: 20px;
            border-radius: 15px;
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }

        .recent-transaction-header {
            font-size: 24px;
            font-weight: bold;
            color: var(--purple);
            background-color: white;
            padding: 10px 20px;
            border-radius: 30px;
            display: inline-block;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .table-container, .long-box {
            background-color: var(--light-purple);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .table-container {
            flex: 2;
            margin-right: 10px;
        }

        .long-box {
            flex: 1;
            margin-left: 10px;
        }

        .table-container table {
            width: 100%;
        }

        .table-container th,
        .table-container td {
            padding: 10px;
            text-align: center;
        }

        .chart-container {
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chart-container canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <div class="navbar">
            <div class="logo">
                <img src="/images/logo.png" alt="Logo" data-url="/user/" onclick="navigateToDashboard(this)">
            </div>
            <div class="tab" data-url="/user/profile" onclick="navigateToTab(this)">Profile</div>
            <div class="tab" data-url="/user/budget" onclick="navigateToTab(this)">Budget</div>
            <div class="tab" data-url="/user/transaction" onclick="navigateToTab(this)">Transaction</div>
        </div>
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            Welcome Back,  <span th:text="${user.fname}"></span>
        </div>
        <div class="card-container">
            <div class="small-box">
                <h5>This Month's Income</h5>
                <p th:text= "'RM '+ ${totalIncome}" RM ></p>
            </div>
            <div class="small-box">
                <h5>Expenses this Month</h5>
                <p th:text="'RM '+${totalExpenses}"></p>
            </div>
            <div class="small-box">
                <h5>Remaining Amount</h5>
                <p th:text="'RM '+ ${remainingAmount}"></p>
            </div>
        </div>
        <div class="card-container">
            <div class="table-container">
                <div class="recent-transaction-header">Recent Transactions</div>
                <table class="table" id="transaction-table">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Note</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Amount (RM)</th>
                        <th>Payment Method</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction, iterStat : ${transactions}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${transaction.note}"></td>
                        <td th:text="${transaction.group != null ? transaction.group.category : 'N/A'}"></td>
                        <td th:text="${transaction.date}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.paymentMethod}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="long-box">
                <div class="chart-container">
                    <h5>Overview</h5>
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // Fetch data from Thymeleaf model
        const categoryExpenses = /*[[${categoryExpenses}]]*/ {};

        // Extract keys (categories) and values (expenses)
        const categories = Object.keys(categoryExpenses);
        const expenses = Object.values(categoryExpenses);

        // Select the canvas element
        const ctx = document.getElementById('categoryChart').getContext('2d');

        // Create the chart
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: categories,
                datasets: [{
                    label: 'Expenses (RM)',
                    backgroundColor: 'rgb(116,125,168)',
                    borderColor: 'rgb(116,125,168)',
                    borderWidth: 1,
                    data: expenses,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Categories'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Expenses (RM)'
                        },
                        min: 0,
                        ticks: {
                            stepSize: 100 // Adjust the step size as needed
                        }
                    }
                }
            }
        });
    });
    function navigateToTab(element) {
        // Navigate to tab URL
        window.location.href = element.getAttribute('data-url');
    }

    function navigateToDashboard(element) {
        // Navigate to dashboard
        window.location.href = element.getAttribute('data-url');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0"></script>
</body>
</html>
