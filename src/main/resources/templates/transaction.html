<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/transaction.css">
</head>
<body>

<div class="container">
    <div class="content">
        <div class="navbar">
            <div class="logo">
                <img src="/images/logo.png" alt="Logo" data-url="/user/" onclick="navigateToDashboard(this)">
            </div>
            <div class="tab" data-url="/user/profile" onclick="navigateToTab(this)">Profile</div>
            <div class="tab" data-url="/user/budget" onclick="navigateToTab(this)">Budget</div>
            <div class="tab" data-url="/user/transaction" onclick="navigateToTab(this)">Transaction</div>
        </div>
        <div class="main-content">
            <div class="sections">
                <div class="transaction-section">
                    <div class="transaction-header-container">
                        <div class="transaction-header">Transactions</div>
                        <div class="transaction-controls">
                            <button class="btn btn-primary" onclick="openModal('add')">Add</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="table" id="transaction-table">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Note</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Amount (RM)</th>
                                <th>Payment Method</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${transactions.isEmpty()}">
                                <td colspan="6">No Transactions Available</td>
                            </tr>
                            <tr th:each="transaction, stat : ${transactions}">
                                <td th:text="${stat.count}">1</td>
                                <td th:text="${transaction.note}">Note</td>
                                <td th:text="${transaction.group.category}">Category</td>
                                <td th:text="${transaction.date}">Date</td>
                                <td th:text="${transaction.amount}">Amount</td>
                                <td th:text="${transaction.paymentMethod}">Payment Method</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="budget-section">
                    <div class="budget-header">Budget Left</div>
                    <div class="budget-table-container">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Category</th>
                                <th>Amount</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="group : ${groups}">
                                <td th:text="${group.category}"></td>
                                <td th:text="'RM ' + ${group.bamount}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- The Modal -->
<div id="transactionModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <form id="transactionForm">
            <input type="hidden" id="transactionId">
            <div class="mb-3">
                <label for="note" class="form-label">Note</label>
                <input type="text" class="form-control" id="note" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" th:field="*{groups}" required>
                    <option value=""> Choose Category... </option>
                    <option th:each="group : ${groups}" th:value="${group.budgetId}" th:text="${group.category}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (RM)</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" id="paymentMethod" required>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteButton" onclick="deleteTransaction()">Delete</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
<script src="/js/transaction.js"></script>
</body>
</html>
