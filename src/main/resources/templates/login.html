<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--  Style for the login/signup Wrapper  -->
    <link rel="stylesheet" th:href="@{/css/signupCSS.css}" />

    <!--  Style for entire content  -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <div class="content">
        <div class="content-grid">

            <!--  Images  -->
            <div class="position-relative">

                <!--  Coin Image  -->
                <div class="position-absolute top-0 end-0">
                    <img src="/images/coin.png" alt="coin" class="ease-in">
                </div>

                <!--  Receipt Image  -->
                <div class="position-absolute bottom-0 end-0">
                    <img src="/images/receipt.png" alt="receipt">
                </div>

                <!--  Pig Image  -->
                <div class="position-absolute top-0 start-0 ">
                    <img src="/images/piggy.png" alt="flying piggy" class="ease-in">
                </div>
            </div>

            <!--  Left container  -->
            <div class="left container text-center">

                <!--    Texts   -->
                <div class="welcome">Welcome to</div>
                <div class="piggy">PiggyPilot!</div>
                <div class="info">Ready to take off? Create an account to start saving.</div>

                <!--    Alerts    -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        Registration successful !!!
                    </div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password !!!</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out !!!</div>
                </div>

                <!--    Signup/Login    -->
                <div class="wrapper">
                    <div class="form signup">
                        <header>Signup</header>
                        <form th:action="@{/registration}" th:object="${user}" method="post">

                            <div class="name-container">
                                <input id="fname" name="fname" type="text" placeholder="First name" required />
                                <p class="text-danger" th:errors="*{fname}" th:if="${#fields.hasErrors('fname')}"></p>

                                <input id="lname" name="lname" type="text" placeholder="Last name" required />
                                <p class="text-danger" th:errors="*{lname}" th:if="${#fields.hasErrors('lname')}"></p>
                            </div>

                            <input id="email" name="email" type="email" placeholder="Email address" required />
                            <p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>

                            <input id="password" name="password" type="password" placeholder="Password" required />
                            <p class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>

                            <div class="checkbox">
                                <input type="checkbox" id="signupCheck" required />
                                <label for="signupCheck">I accept all terms & conditions</label>
                            </div>

                            <input type="submit" value="Signup" />
                        </form>
                    </div>

                    <div class="form login">
                        <header>Login</header>
                        <form th:action="@{/login}" method="post">
                            <input id="username" name="username" type="email" placeholder="Email address" required />
                            <input id="pass" name="password" type="password" placeholder="Password" required />
                            <a href="#">Forgot password?</a>
                            <input type="submit" value="Login" />
                        </form>
                    </div>
                </div>

                <!--    Texts   -->
                <div class="info">Already have an account? Log in to continue your journey.</div>
            </div>

        </div>
    </div>
</div>

<script>
    const wrapper = document.querySelector(".wrapper"),
        signupHeader = document.querySelector(".signup header"),
        loginHeader = document.querySelector(".login header");

    loginHeader.addEventListener("click", () => {
        wrapper.classList.add("active");
    });
    signupHeader.addEventListener("click", () => {
        wrapper.classList.remove("active");
    });
</script>
<script crossorigin="anonymous" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
